<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="UTF-8" />
<title>Cadastrar usuário</title>
</head>

<body>

	<h2>Cadastrar usuário</h2>
	<h:form id="form">
		<h:panelGrid columns="3">
			<h:outputLabel for="userid" value="Identificação:" />
			<h:inputText id="userid" required="true" value="#{newUserBean.userid}" />
			<h:message for="userid" />

			<h:outputLabel for="password" value="Senha" />
			<h:inputSecret id="password" required="true" value="#{newUserBean.password}" />
			<h:message for="password" />

			<h:outputLabel for="name" value="Nome:" />
			<h:inputText id="name" required="true" value="#{newUserBean.name}" />
			<h:message for="name" />

			<h:outputLabel for="email" value="Email:" />
			<h:inputText id="email" required="true" value="#{newUserBean.email}" />
			<h:message for="email" />

			<h:panelGroup />

			<h:panelGroup />
			<h:commandButton value="Criar usuário" action="#{newUserBean.createUser}" />
			<h:panelGroup styleClass="error"
				rendered="#{not facesContext.validationFailed}">
	                #{shiroLoginFailure}
	            </h:panelGroup>
		</h:panelGrid>
	</h:form>

	<h:link outcome="login">Entrar no sistema</h:link>

</body>
</html>
